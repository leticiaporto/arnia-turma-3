<html>
  <head>
    <title>Posts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/app.js" defer></script>
  </head>
  <body onload="getPosts()">
    <div id="header">
      <div id="logo">
        <img src="images/image 1.png"/>
      </div>
      <div id="page-title">
        Esportes
      </div>
    </div>    
    <div id="content">
      <div class="button" onclick="openModal()">
        <div class="text-button">Adicionar Post</div>
      </div>
      <div id="posts">
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <span class="close" id="close-button">&times;</span>
        </div>
        <div class="modal-content">
          <form id="subscribe" class="form-card" action="/signup" method="post" novalidate>
            <section>
              <h1 class="title">Novo post</h1>
            </section>
            <section>
              <label for="title">TÃ­tulo</label>
              <input id="title" name="title" class="input input-default">
            </section>
            <section>
              <label for="author">Autor</label>
              <input id="author" name="author" class="input input-default">
            </section>
            <section>
              <label for="image">Imagem</label>
              <input id="image" name="image" class="input input-default">
            </section>
            <section>
              <label for="text">Texto</label>
              <textarea id="text" name="text" class="input" rows="10"></textarea>
            </section>
            <button type="submit" class="submit">SALVAR</button>
          </form>
        </div>
      </div>
    </div>
    <div id="modal-image" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <span class="close" id="close-button-image">&times;</span>
        </div>
        <div class="modal-image-content">
          <img src="" id="image-modal"/>
        </div>
      </div>
    </div>
  </body>
</html>
