<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Item</title>
    <link rel="stylesheet" href="../assets/estilos/estilo.css" >
</head>
<body>
    <div class="titulo">Cadastrar Item</div>
    <div class="conteudo">
        <form method="post" action="">
            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" value="Letícia">
            </div>
            <div>
                <label for="tipo">Tipo:</label><br>
                <select name="tipo" id="tipo">
                    <option value="" disabled selected>Selecione uma opção...</option>
                    <option value="prato">Prato</option>
                    <option value="bebida">Bebida</option>
                </select>
            </div>
            <div>
                <label for="descricao">Descrição</label><br>
                <textarea id="descricao" name="descricao" rows="4" cols="40"></textarea>
            </div>
            <div>
                <label for="foto">Foto</label><br>
                <input type="file" id="foto" name="foto">
            </div>
            <div>
                <label for="ativo">Ativo?</label><br>
                <input type="radio" name="ativo" id="sim" value="sim">
                <label for="sim">Sim</label><br>
                <input type="radio" name="ativo" id="nao" value="nao">
                <label for="nao">Não</label>
            </div>
        </form>
    </div>
    <div class="voltar">
        <a href="index.html">Voltar</a>
    </div>
</body>
</html>
